<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <meta name="description" content="This is a Contact page for the My Movie
        Fan Site.">
        <meta name="keywords" content="movies, movie, movie fans, film, tv, cinema,
        actors, actor, films, brad pitt">
        <meta name="author" content="Esat Gokcen">
        <title>My Movie Fan Site - Contact Section</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="site-title">Shrek and Chill</h1>
            <nav role="Navigation">
                <ul id="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main class="contact-container">
            <form action="/submit" method="post" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" aria-label="name input" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" aria-label="email input" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" aria-label="message input" required></textarea>
                <button type="submit" aria-label="submit button">Submit</button>
            </form>
        </main>        
        <footer>
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a> |
                <a href="terms.html">Terms of Service</a>
            </div>
        
            <div class="footer-social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook_icon.png" alt="Facebook">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter_icon.png" alt="Twitter">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram_icon.png" alt="Instagram">
                </a>
            </div>
        
            <p class="FooterP">&copy; 2025 My Movie Fan Site. All rights reserved.</p>
        </footer>       
    </body>
</html>
